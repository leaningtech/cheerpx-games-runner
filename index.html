<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CheerpX Games Runner</title>
    <link rel="stylesheet" href="cheerpx.css">
    <script src="gog.js"></script>
  </head>
  <body>
    <div class="vcenter">
      <h1 id="statusMessage" class="fillabove"></h1>
      <div id="progress" class="hidden">
        <div id="progressinner"></div>
      </div>
      <h2>Something not working? Please <a href="https://github.com/leaningtech/cheerpx-games-runner/issues" target="_blank">report a bug</a></h2>
      <div id="spinner">
        <img src="assets/spinner.svg" alt="Please wait" width="300"/>
      </div>
      <footer class="fillabove">
        <hr class="solid">
        <div id="footerLogo">
          <img id = "ltlogo" src = "assets/tower.svg" alt="Leaning Technologies logo"/>
          <a href="https://leaningtech.com/" target=”_blank”>
            <p id="footerText">© 2024 Leaning Technologies</p>
          </a>
        </div>
        <div id="footerLinks">
          <a href="https://cheerpx.io/" target=”_blank”>cheerpx.io</a>
        </div>
      </footer>
    </div>
    <div>
      <div id="gamesList" class="itemList hidden"></div>
      <div id="storeList" class="itemList vcenter hidden" title="Click to login"></div>
    </div>
  </body>
</html>
